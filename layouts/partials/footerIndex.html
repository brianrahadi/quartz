{{if $.Site.Data.config.enableFooter}}
  {{if $.Site.Data.graphConfig.enableGlobalGraph}}
      <div class="page-end delay t-4" id="footer">

        <div>
            {{partial "graph.html" .}}
        </div>

      </div>
  {{else}}
      <hr class="delay t-4"/>
      <div class="page-end delay t-4" id="footer">
        <div class="backlinks-container">
            {{partial "backlinks.html" .}}
        </div>
        <div>
            {{partial "graph.html" .}}
        </div>

      </div>
  {{end}}
{{end}}

{{partial "contact.html" .}}
